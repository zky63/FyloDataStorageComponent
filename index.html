<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href = "styles.css" rel = "stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  
</head>
<body>
  <div class = "blurbMain"><span class = "largeBlurb">185</span> <span class = "smallBlurb">GB LEFT</span></div>
  <div class="blurbCorner"></div>
  <div class="background"></div>
  <div class="mainContainer">
    <div class="mainContainer__iconContainer">
      <img id = "logo" src = "images/logo.svg" alt = "logo">
      <div class="iconContainer__icons">
        <div class="icon"><img src = "images/icon-document.svg" alt = "document"></div>
        <div class="icon"><img src = "images/icon-folder.svg" alt = "folder"></div>
        <div class="icon"><img src = "images/icon-upload.svg" alt = "upload"></div>
      </div>
    </div>
    <div class="mainContainer__progressContainer">
      <p class = "storageUpdate">Youâ€™ve used <span class = "upperStorage">815 GB</span> of your storage</p>
      <div class = "progressMeter">
        <div class = "progressBar">
          <div class="progressDot"></div>
        </div>
      </div>
      <div class = "startAndEnd">
        <p>0 GB</p>
        <p>1000 GB</p>
      </div>
    </div>
  </div>

  

  
  
  
  
  
 
</body>
</html>
